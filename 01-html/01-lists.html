<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 01 - Lists</title>
  </head>
  <body>
    <main>
      <h1>Grocery List</h1>
      <!-- Ordered List-- ol-->
      <ol>
        <!--using li for elements, li not il!!-->
        <li>Eggs</li>
        <li>Milks</li>
        <!--Unordered List--ul-->
        <ul>
          <li>2%</li>
          <li>Almond Milk</li>
          <li>Cocount Milk</li>
        </ul>
        <li>Cheese</li>
        <li>Pasta</li>
        <li>Oatmeal</li>
        <li>Apples</li>
        <!--we may add link to our list by emded <a href="">name</a>-->
        <li><a href="#">Cleaning Supplies</a></li>
      </ol>
    </main>
  </body>
</html>
