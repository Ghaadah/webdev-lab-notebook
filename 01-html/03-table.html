<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <!--Table header--thead-->
        <thead>
          <!--We add row to the header--tr-->
          <tr>
            <!--need to use-- th-- for header row, it has the header format(bolder) and semantic-->
            <th>First NAME</th>
            <th>Last NAME</th>
            <th>Email</th>
          </tr>
        </thead>
        <!--Table Body--tbody-->
        <tbody>
          <tr>
            <!--need to use--td-for body rows-->
            <td>Sponebob</td>
            <td>Squarepants</td>
            <td>Spongebob@spongebob.world</td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td>Star</td>
            <td>patrick@spsngebob.world</td>
          </tr>
          <tr>
            <td>Sandy</td>
            <td>Cheeks</td>
            <td>sandy@spongebob.world</td>
          </tr>
          <tr>
            <!--Add colspan and rowspan to the cell-->
            <td colspan="2" rowspan="2">Mr Krabs</td>
            <td>mrk@spongebob.world</td>
            <tr>
            <td>mrkarbs@spongebob.world</td>
            </tr>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
