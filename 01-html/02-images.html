<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Kitten, add figure to include the figcaption as well-->
      <figure>
        <!--img, has many option, alt is required, prefered width and height make loading page better-->
        <img
          src="https://unsplash.com/photos/brown-tabby-kitten-on-white-surface-ff6MD1lIMaQ"
          alt="image of kitten"
          width="200"
          height="150"
        />
      </figure>
      <figcaption>"Kittens rule!"</figcaption>
      <!--Puppy -->
      <figure>
        <img
          src="https://placedog.net/500"
          alt="image of black Puppy"
          width="200
          height=150"
        />
      </figure>
      <figcaption>"Puppy rule!"</figcaption>
    </main>
  </body>
</html>
