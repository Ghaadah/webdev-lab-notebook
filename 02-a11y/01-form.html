<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <!--use label with input:text and connect label (For) to input (id) -->
      <!--<span>Name</span>-->
      <label for="name">Name</label>
      <input type="text" id="name" />

      <br /><br />
      <!--any thing inside the label will belong to it.Not prefered mothed-->
      <label>
        Email
        <input type="email" />
      </label>
      <br /><br />
      <fieldset>
        <legend>Character</legend>
        <!--using same name to group the characters and enable one select option only -->
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
        <br />
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>
        <br />
      </fieldset>
      <br />
      <!--using input:submit is better than botton-->
      <!--<button>Submit</button>-->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
